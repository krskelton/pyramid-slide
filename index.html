<!DOCTYPE html>
<html>
    <head>
        <title>Pyramid Slide</title>
        <link href="https://fonts.googleapis.com/css?family=Hepta+Slab:400,600,800&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <header>
                <h1>Pyramid Slide</h1>
            </header>
            <div id="app">        
                <form>
                    <label>Brick Symbol: 
                    <select id="character" v-model="character">
                        <option value="#">#</option>
                        <option value="@">@</option>
                        <option value="X">X</option>
                        <option value="$">$</option>
                    </select>
                    </label>
                    <label>How High?
                    <input type="range" id="height" name="points" min="1" max="20" v-model="height"><span id="height">{{height}}</span>
                    </label>
                </form>

                <div id="pyramid">
                    <p v-for="row in rows" v-html="row"></p>
                </div>
            </div>
        </main>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="pyramid.js"></script>
    </body>
</html>
